{% extends "users/navigation.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block cssfiles %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock cssfiles %}

{% block content %}
<div class="container1">
    <div class="card-body">
        <h5 class="card-title text-center"><b>Create a new post</b></h5>
        <div class="form">
            <form class="form-signin" method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn-1" type="submit">Post</button><br>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
{% block jsfiles %}{% endblock jsfiles %}
