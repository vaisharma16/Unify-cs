{% extends "users/navigation.html" %}

{% load static %} 
{% load crispy_forms_tags %}
{% block cssfiles %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock cssfiles %}
{% block content %}
<div>
    <div class="card-body">
        <h5 class="card-title"><b>Edit Profile</b></h5>
        <div id="reg-form" class="form">
            <form class="form-signin" method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }} 
                <div class="form-group">
                    <button class="btn-1" type="submit">update</button>
                </div>
            </form>
            <div class="back">
                <a href="{% url 'my_profile' %}"> <- Go Back</a>
            </div>
            
        </div>
    </div>
</div>

{% endblock content %}
