{% load static %} {% load crispy_forms_tags %} 

{% block cssfiles %} 
<link rel="stylesheet" href="{% static './styles.css' %}">
{% endblock cssfiles %}

{% block content %}
<br>
<div class="conatiner">
    <div class="card-body">
        <h5 class="card-title text-center">
            <b>Reset Password</b>
        </h5>
        <div class="form">
            <form class="form-signin" method="POST">
                {% csrf_token %} 
                {{ form|crispy }}
                </fieldset>
                <button class="btn-1">
                    Reset password
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %} {% block jsfiles %} {% endblock jsfiles %}
